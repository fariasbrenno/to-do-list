<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script><!--"defer" este atributo faz com que o javascript rode após o java script, avitando erros de elementos não inicializados, com essa atributo não é mais necessário ter que colocar o javascript no final do body -->
    <!--CDN Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de Tarefas</title>
</head>
<body>
    <main class="todo-container">
        <header>
            <h1>To Do Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control"> 
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>
        <form id="edit-form" class="">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        </form>
        <div id="toolbar">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estrudar Javascript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
